<body>
    <div class="c-header"></div>

    <input type="checkbox" name="" id="btnToggle" class="c-btn-toggle">
    <label for="btnToggle" class="c-btn-icon">
        <div class="c-btn-bar c-btn-bar--diagonal diagonal-1"></div>
        <div class="c-btn-bar c-btn-bar--horizontal"></div>
        <div class="c-btn-bar c-btn-bar--diagonal diagonal-2"></div>
    </label>
    <div class="c-side-bar">
        <ul type="none">
            <li><a href="#">Profil</a></li>
            <li><a href="#">Groups</a></li>
            <li><a href="#">Chats</a></li>
        </ul>
    </div>
    <div class="chat">
        <div class=" msg-sender msg1-sender">
            <p>Hello</p>
            <p>How are you ?</p>
        </div>
        <div class=" msg-receiver msg1-receiver">
            <p>Yes, i'm fine and you?</p>
        </div>
        <div class=" msg-sender msg2-sender">
            <p>Okay</p>
        </div>
        <div class="msg-receiver msg2-receiver">
            <p>This is a Good job</p>
        </div>
    </div>
    <div class="status">
        <h1>Mon statut</h1>
    </div>
